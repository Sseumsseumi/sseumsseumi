services:
  nginx:
    image: vlwli99/nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    networks:
      - sseumsseumi-network

  frontend:
    image: vlwli99/frontend
    container_name: frontend
    ports:
      - "3000:5173"
    depends_on:
      - backend
    networks:
      - sseumsseumi-network
  
  backend:
    image: vlwli99/backend
    container_name: backend
    environment:
      - AWSRDS_PASSWORD=${AWSRDS_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - sseumsseumi-network
  
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ~/redis/data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - sseumsseumi-network

networks:
  sseumsseumi-network:
    driver: bridge